<!-- Modal HTML -->
<img
  id="remove-button"
  mat-icon-button
  tabindex="-1"
  src="../../../assets/cancel.png"
  (click)="dialogRef.close()"
/>

<div class="dialog-body">
  <div class="table-stats-container">
    <div class="table-wrap">
      <app-break-up-table [dataSource]="dataMatTable"></app-break-up-table>
    </div>
    <div class="graph-wrap">
      <div class="graph-title lead">{{ graphs[currentGraph].graph }}</div>
      <span (click)="slideGraph()" class="slide-wrapper slide-left">
        <img src="assets/icons/slide-arrow-icon.svg" alt="slide" />
      </span>
      <span (click)="slideGraph()" class="slide-wrapper slide-right">
        <img src="assets/icons/slide-arrow-icon.svg" alt="slide" />
      </span>
      <app-doughnut-graph #graph [data]="graphData"></app-doughnut-graph>
      <div class="summary-panel">
        <!--
        <span (click)="viewSummary()">View individual summaries</span>
        -->
      </div>
    </div>
  </div>
  <div class="footer-panel">
    <div class="data-panel">
      <app-break-up-info></app-break-up-info>
    </div>
    <div class="ind-summary" (click)="viewSummary()">
      <span>individual summary</span>
      <img src="assets/icons/right-arrow-icon.svg" alt="" />
    </div>
  </div>
</div>

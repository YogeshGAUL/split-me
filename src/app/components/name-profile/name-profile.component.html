<div class="profile-wrapper">
  <div class="image-wrapper">
    <img
      id="remove-button"
      src="../../../assets/cancel-icon.svg"
      (click)="removeProfile()"
    />
    <img
      src="../../../assets/user-logo-2.png"
      alt="user.png"
      [style.filter]="color"
    />
  </div>
  <span>{{ profileData.name }}</span>
</div>

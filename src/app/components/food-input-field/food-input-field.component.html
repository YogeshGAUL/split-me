<input
  #dishName
  matInput
  placeholder="item name"
  [matAutocomplete]="auto"
  [formControl]="stateCtrl"
  (blur)="updated()"
  class="dish-name"
/>
<mat-autocomplete #auto="matAutocomplete" hideSingleSelectionIndicator>
  <mat-option *ngFor="let food of foodNames | async" [value]="food.name">
    <span>{{ food.icon }} {{ food.name }}</span>
  </mat-option>
</mat-autocomplete>

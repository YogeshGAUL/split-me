<div class="portions-container">
  <div class="option-heading">serving size</div>
  <div class="portions extra-padded">
    <button matTooltip="half portion" (click)="onPortionModifier(1 / 2)">
      <sup>1</sup>/<sub>2</sub>
    </button>
    <button matTooltip="one-third portion" (click)="onPortionModifier(1 / 3)">
      <sup>1</sup>/<sub>3</sub>
    </button>
    <button matTooltip="quarter portion" (click)="onPortionModifier(1 / 4)">
      <sup>1</sup>/<sub>4</sub>
    </button>
  </div>
  <div class="portions">
    <button
      *ngFor="let portion of [1, 2, 3, 4]"
      matTooltip="{{ portion }} portion"
      (click)="onPortionModifier(portion)"
    >
      {{ portion }}
    </button>
  </div>
</div>

<hr />

<div class="option-heading">custom serving size</div>
<div class="custom-input-wrapper">
  <div class="custom-input">
    <input
      #customInput
      type="text"
      class="form-control"
      [placeholder]=" togglers[toggleIndex].description"
      (click)="$event.stopPropagation()"
    />
    <span
      (click)="toggleCustom($event)"
      class="input-type not-selectable"
      >{{ togglers[toggleIndex].symbol }}
    </span>
  </div>
  <button class="btn" (click)="updateCustom(customInput.value)">ok</button>
</div>
<hr />
<div class="delete-wrapper" (click)="remove()">
  <img src="../../../assets/delete-icon.svg" alt="delete.png" />
  <span matTooltip="Remove user">Remove Participant</span>
</div>

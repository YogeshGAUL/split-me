<div class="details-panel p-3 mb-2 card-container lead">
  <h3 class="lead" style="text-align: center">Details</h3>

  <div class="amounts-container">
    <app-amount-display
      [title]="'Dish Prices'"
      [logoSrc]="'assets/icons/dish-icon.svg'"
      [amount]="totalFoodBill"
    ></app-amount-display>
    <app-amount-display
      [title]="'Bill Total'"
      [logoSrc]="'assets/icons/scroll-icon.svg'"
      [amount]="finalTotal"
    ></app-amount-display>
  </div>
  <app-tax-discount-panel></app-tax-discount-panel>
  <div class="individual-cont-panel" (click)="calcFinalTotal()">
    View individual breakup  <img src="assets/icons/right-arrow-icon.svg" alt="">
  </div>
</div>

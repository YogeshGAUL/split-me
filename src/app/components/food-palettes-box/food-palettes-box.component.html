<div #itemWrapper class="food-items-wrapper shadow">
  <div class="food-items" [ngClass]="{ expand: !palettes.length }">
    <div
      *ngIf="palettes.length"
      class="item-panel-wrapper"
      [@cardAnimation]="palettes.length"
    >
      <app-food-item-panel
        style="display: block"
        *ngFor="let palette of palettes; let i = index"
        [foodData]="palette"
        [paletteIds]="ids"
        (removePanel)="removeFoodTile($event)"
      ></app-food-item-panel>
    </div>
    <div *ngIf="!palettes.length" class="instruction-wrapper px-3">
      <div class="add-food-wrapper">
        <img
          class="new-food-logo"
          src="../../../assets/dish-home.svg"
          alt="dish.png"
        />
        <span class="lead help-placeholder"
          >To add your first dish, simply click on the add button</span
        >
        <div class="btn-stack">
          <button
            matTooltip="add new palette"
            type="button"
            class="add-btn"
            (click)="onAddFoodPalette()"
          >
            <span>+</span>
          </button>
          <button
            matTooltip="scan receipt"
            class="add-btn receipt-btn"
            (click)="onImportBill()"
          >
            <img src="../../../assets/icons/receipt-icon.svg" alt="" />
          </button>
        </div>
      </div>
      <div class="help-bar">
        <span>
          First Date with <span class="highlight"> Split Me</span>? No worries,
          It won't ghost you!</span
        >
        <button (click)="openDialog()">Get Started</button>
      </div>
    </div>
  </div>
  <span
    *ngIf="palettes.length"
    class="add-action"
    style="display: flex; justify-content: center"
  >
    <button
      matTooltip="add new palette"
      [@buttonAnimation]="palettes.length"
      type="button"
      class="add-btn"
      (click)="onAddFoodPalette()"
    >
      <span>+</span>
    </button>
    <button
      *ngIf="!palettes.length"
      matTooltip="import bill"
      type="button"
      class="bill-parse btn btn-info btn-lg"
      (click)="onImportBill()"
    >
      <img src="../../../assets/notes.svg" />
    </button>
  </span>
</div>

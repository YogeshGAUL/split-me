<div #itemWrapper class="food-items-wrapper">
  <div class="food-items">
    <app-food-item-panel
      *ngFor="let palette of palettes"
      [foodData]="palette"
      (removePanel)="removeFoodTile($event)"
    ></app-food-item-panel>
    <div *ngIf="!palettes.length" class="instruction-wrapper">
      <img src="../../../assets/dish.png" alt="dish.png" />
      <span class="lead help-placeholder"
        >To add your first dish, simply click on the add button</span
      >
    </div>
  </div>
  <span class="add-action">
    <button
      matTooltip="add new palette"
      type="button"
      class="btn btn-info btn-lg"
      (click)="onAddFoodPalette()"
    >
      <span>+</span>
    </button>
    <button
      *ngIf="!palettes.length"
      matTooltip="import bill"
      type="button"
      class="bill-parse btn btn-info btn-lg"
      (click)="onAddFoodPalette()"
    >
      <img src="../../../assets/notes.svg" />
    </button>
  </span>
</div>
